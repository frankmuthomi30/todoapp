<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>days-planner</title>
</head>
<body>
    
    <div class="header">
        <div class="day">
            Plan your activities Today
        </div>
    </div>
    
    <div class="main">
        <form class="form">
                    <input type="text"  id="title" placeholder="Enter TItle">
                    <input type="text"  id="desc" class="describtions" placeholder="Describe">
                    <input type="date"  id="date" placeholder="Completion Date">
                    <button type="submit" id="add-btn">add plan</button>       
        </form>
        <div class="task-count">
            Completed: <span id="completed-count">0</span>
            Uncompleted: <span id="uncompleted-count">0</span>
          </div>
          
        <div id="task-container" class="containerlist">
        </div>
    </div>
  
  
    <script src="index.js"></script>
 
</body>
